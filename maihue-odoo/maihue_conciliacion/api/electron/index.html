<!DOCTYPE html5>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maihue Conciliación</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="text-success text-center">
        Odoo Maihue
    </h1>
    <div class="container mt-5 ">
        <div class="cover-spin" id="cover-spin"></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" onsubmit="event.preventDefault();">
                            <div class="form-group">
                                <label for="server">
                                    Servidor
                                </label>
                                <select id="server" class="form-control">
                                    <option disabled value="loc">Local</option>
                                    <option disabled value="dev">Desarrollo</option>
                                    <option value="seed">Seed</option>
                                    <option disabled value="release">Releaase</option>
                                    <option disabled value="prod">Producción</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email
                                </label>
                                <input type="email" class="form-control" id="username" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    required>
                            </div>
                            <button class="btn btn-danger mt-3" id="login-button">
                                Entrar
                            </button>

                            <div>
                                <label id="error-message" class="mt-3"></label>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/login.js"></script>

</html>
